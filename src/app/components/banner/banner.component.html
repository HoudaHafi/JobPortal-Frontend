<div class="max-w-screen-2xl container mx-auto xl:px-24 md:py-20 py-14 ">
    <h1 class="text-5xl font-bold text-primary mb-3">Find your <span class="text-blue">new job</span> today</h1>
    <p class="text-lg text-black/70 mb-8">Thousands of jobs in the computer, engineering and technology sectors 
        are waiting for you</p>
    
    <form (submit)="onSearch()">
        <div class="flex justify-start md:flex-row flex-col md:gap-0 gap-4">
            <div class="flex md:rounded-s-md rounded shadow-sm ring-1 ring-inset ring-gray-300
            focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 md:w-1/2 w-full">
                <input type="text" name="title" [(ngModel)]="searchTitle" placeholder="What position are you looking for ?"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-8 text-gray-900
                placeholder:text-gray-400 focus:right-0 sm:text-sm sm:leading-6" />
                <fa-icon class="absolute mt-2 ml-2 text-gray-400 " [icon]="faSearch"></fa-icon>
            </div>
            <div class="flex md:rounded-s-none rounded shadow-sm ring-1 ring-inset ring-gray-300
            focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600 md:w-1/3 w-full">
                <input type="text" name="location" [(ngModel)]="searchLocation" placeholder="Location"
                class="block flex-1 border-0 bg-transparent py-1.5 pl-8 text-gray-900
                placeholder:text-gray-400 focus:right-0 sm:text-sm sm:leading-6" />
                <fa-icon class="absolute mt-2 ml-2 text-gray-400 " [icon]="faLocationDot"></fa-icon>
            </div>
            <button type="submit" class="bg-blue py-2 px-8 text-white md:rounded-s-none rounded">Search</button>
        </div>
    </form>    
    
</div>
