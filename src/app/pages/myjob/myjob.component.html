<app-navbar></app-navbar>
<div class="max-w-screen-2xl container mx-auto xl:px-24 px-4">
    <div>
        <h1 class="text-center p-4">ALL My Jobs</h1>
        <div class="p-2 text-center mb-2">
        <input type="text" name="search" id="search" class="py-2 pl-3 border focus:outline-none lg:w-6/12 mb-4 w-full"/>
        <button class="bg-blue text-white font-semibold px-8 py-2 rounded-sm mb-4">Search</button>
        </div>
    </div>

    <section class="py-1 bg-blueGray-50">
        <div class="w-full xl:w-8/12 mb-12 xl:mb-0 px-4 mx-auto mt-5">
          <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-lg rounded ">
            <div class="rounded-t mb-0 px-4 py-3 border-0">
              <div class="flex flex-wrap items-center">
                <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                  <h3 class="font-semibold text-base text-blueGray-700">All Jobs</h3>
                </div>
                <div class="relative w-full px-4 max-w-full flex-grow flex-1 text-right">
                  <button class="bg-indigo-500 text-white active:bg-indigo-600 text-xs 
                  font-bold uppercase px-3 py-1 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear 
                  transition-all duration-150" type="button" (click)="navigateToPostJob()">Post A New Job</button>
                </div>
              </div>
            </div>
        
            <div class="block w-full overflow-x-auto">
              <table class="items-center bg-transparent w-full border-collapse ">
                <thead>
                  <tr>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      No.
                    </th>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      TITLE
                    </th>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      COMPANY NAME
                    </th>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      SALARY
                    </th>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      EDIT
                    </th>
                    <th class="px-6 bg-blueGray-50 text-blueGray-500 align-middle border border-solid 
                    border-blueGray-100 py-3 text-xs uppercase border-l-0 border-r-0 whitespace-nowrap 
                    font-semibold text-left">
                      DELETE
                    </th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr>
                    <th class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 text-left text-blueGray-700 ">
                      1
                    </th>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4 ">
                      Software Engineer
                    </td>
                    <td class="border-t-0 px-6 align-center border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                      Linear company
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                      20-30k
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        <button class="bg-indigo-500 py-2 px-6 text-white rounded-sm">Edit</button>
                    </td>
                    <td class="border-t-0 px-6 align-middle border-l-0 border-r-0 text-xs whitespace-nowrap p-4">
                        <button class="bg-red-700 py-2 px-6 text-white rounded-sm">Delete</button>
                    </td>
                  </tr>
                </tbody>
        
              </table>
            </div>
          </div>
        </div>
        </section>
</div>
