<body>
    <section class="min-h-screen flex items-stretch">
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" 
        style="background-image: url(https://get.bruce.work/hubfs/AdobeStock_276268861.jpg);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-full px-24 z-10">
                <h1 class="text-5xl font-bold text-left tracking-wide"><span style="color: white;">Start Now</span></h1>
                <p class="text-3xl my-4"><span style="color: white;">Discover exciting career opportunities with our comprehensive job portal.</span></p>
            </div>
            
            </div>
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0 bg-white">
            
            <div class="w-full py-6 z-20">
                <h1 class="font-bold text-3xl mb-8">
                    <svg
                    class="w-auto h-7 sm:h-8 inline-flex"
                    xmlns="https://www.w3.org/2000/svg"
                    width="29"
                    height="30"
                    viewBox="0 0 29 30"
                    fill="none"
                    >
                    <circle
                    cx="12.0143"
                    cy="12.5143"
                    r="12.0143"
                    fill="#3575E2"
                    fill-opacity="0.4"
                    />
                    <circle cx="16.9857" cy="17.4857" r="12.0143" fill="#3575E2" />
                    </svg>
                  JobPortal
                </h1>
                
                <form (ngSubmit)="resetPassword()" #resetPasswordForm="ngForm" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
                    <div class="pb-2 pt-4 flex flex-col">
                        <span class="text-sm text-start text-gray-900 mb-2">Hi, Welcome back ðŸ‘‹</span>
                        <h1 class="text-2xl text-start font-bold mb-4">Enter your new password</h1>
                    </div>
                    
                    <div class="pb-2 pt-4 flex flex-col">
                        <label for="newPassword" class="text-lg text-start text-gray-500">New Password</label>
                        <input type="password" name="newPassword" id="newPassword" placeholder="New Password" [(ngModel)]="newPassword"  class="block 
                        w-full px-5 py-4 mr-2 font-medium border border-[#e0e0e0] rounded-2xl text-[#6B7280] 
                        outline-none focus:border-[#6A64F1]" >
                    </div>
                    <div class="pb-2 pt-4">
                        <button type="submit" class="uppercase block w-full p-4 text-lg text-white rounded-2xl bg-indigo-500 
                        hover:bg-indigo-600 focus:outline-none mb-4">Reset Password</button>
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
