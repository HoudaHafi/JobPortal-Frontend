<app-navbar></app-navbar>
<body>
    <section class="min-h-screen flex items-stretch">
        
        <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0 bg-white">
            
            <div class="w-full py-6 z-20">
                
                
                <form action="" class="sm:w-11/12 w-full px-4 lg:px-0 mx-auto">
                    <div class="pb-1 pt-2 flex flex-col">
                        <h1 class="text-2xl text-start font-bold mb-4">Register as a Candidate</h1>
                    </div>
                    
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="firstname" class="text-lg text-start text-gray-500">FirstName</label>
                                <input type="text" name="firstname" id="firstname" placeholder="FirstName"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="lastname" class="text-lg text-start text-gray-500">LastName</label>
                                <input type="text" name="lastname" id="lastname" placeholder="LastName"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="username" class="text-lg text-start text-gray-500">UserName</label>
                                <input type="text" name="username" id="username" placeholder="UserName" class="register-input">
                            </div>
                        </div>
                    </div>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="phone" class="text-lg text-start text-gray-500">Phone</label>
                                <input type="text" name="phone" id="phone" placeholder="Phone"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="address" class="text-lg text-start text-gray-500">Address</label>
                                <input type="text" name="address" id="address" placeholder="Address"
                                    class="register-input" />
                            </div>
                        </div>
                    </div>
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="date" class="text-lg text-start text-gray-500">Date of Birth</label>
                                <input type="date" name="date" id="date" placeholder="Date of Birth"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="degree" class="text-lg text-start text-gray-500">Degree</label>
                                <input type="text" name="degree" id="degree" placeholder="Degree"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/3">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="identifier" class="text-lg text-start text-gray-500">Experience level</label>
                                <input type="text" name="identifier" id="identifier" placeholder="Experience level" class="register-input">
                            </div>
                        </div>
                    </div>
                    <div class="pb-1 pt-2 flex flex-col">
                        <label for="avatar" class="text-lg text-start text-gray-500">Avatar</label>
                        <input type="file" name="avatar" id="avatar" placeholder="Avatar" class="register-input">
                    </div>
                    
                    <div class="-mx-3 flex flex-wrap">
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="email" class="text-lg text-start text-gray-500">Email</label>
                                <input type="email" name="email" id="email" placeholder="Email"
                                    class="register-input" />
                            </div>
                        </div>
                        <div class="w-full px-3 sm:w-1/2">
                            <div class="pb-1 pt-2 flex flex-col">
                                <label for="password" class="text-lg text-start text-gray-500">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="register-input" />
                            </div>
                        </div>
                    </div>
                    <div class="pb-1 pt-2">
                        <button class="uppercase block w-full p-3 text-lg text-white rounded-2xl bg-indigo-500 
                        hover:bg-indigo-600 focus:outline-none mb-4">sign up</button>
                        <p class="text-sm leading-relaxed text-grey-900">Already have an account? <a routerLink="/login" 
                            class="font-bold text-indigo-500">Login here</a>
                        </p>
                    </div>

                </form>
            </div>
        </div>
        <div class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center" 
        style="background-image: url(https://www.shutterstock.com/image-photo/human-resources-commission-sitting-table-600nw-1415526506.jpg);">
            <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
            <div class="w-full px-24 z-10">
                <h1 class="text-5xl font-bold text-left tracking-wide"><span style="color: white;">Explore jobs,</span></h1>
                <p class="text-3xl my-4"><span style="color: white;">connect with employers, and take the next step in your career journey.</span></p>
            </div>
            
            </div>
    </section>
</body>
